{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <div class="auth-container">
        <h2 class="auth-header">REGISTER</h2>

        <form action="/register" method="post">
            <div class="form-group">
                <input name="username" autocomplete="off" autofocus class="noir-input" placeholder="Username" type="text">
            </div>

            <div class="form-group">
                <input name="password" autocomplete="off" class="noir-input" placeholder="Password" type="password">
            </div>

            <div class="form-group">
                <input name="confirmation" autocomplete="off" class="noir-input" placeholder="Confirm Password" type="password">
            </div>

            <button class="auth-btn" type="submit">
                INITIATE
            </button>
        </form>
    </div>
{% endblock %}
